<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: url('fonts/SegoeUI.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('fonts/SegoeUI-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('fonts/SegoeUI-Bold-Italic.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('fonts/SegoeUI-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: #2e6271;
        }

        .main {
            width: 100%;
            background-color: #2e6271;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <table class="main" width="100%" cellpadding="0" cellspacing="0" style="background-color: #2e6271; width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 10px 0;">
                <h1 style="font-size: 24px; color: #ffffff; text-align: center; margin: 0;">ONE PAGE PERFORMANCE TRACKING</h1>
            </td>
        </tr>
        <tr>
            <td>
                <table width="600" cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td colspan="1" style="padding: 10px;">
                            <div style="background: #CCFFCC; padding: 10px;">
                                Name, Role, etc.
                            </div>
                        </td>
                        <td rowspan="3" colspan="1" style="padding: 10px;">
                            <div style="background: #CCFFCC; padding: 10px;">
                                Sales by Product Bucket
                            </div>
                        </td>
                        <td rowspan="11" colspan="1" style="padding: 10px;">
                            <div style="background: #CCFFCC; padding: 10px;">
                                Top-20 customers
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="5" colspan="1" style="padding: 10px;">
                            <div style="background: #CCFFCC; padding: 10px;">
                                Achievement
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
